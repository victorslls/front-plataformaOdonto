<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Plataforma Odontolegal</title>
  <link href="../assets/css/tailwind.css" rel="stylesheet">
</head>
<body class="bg-gray-100 flex items-center justify-center h-screen">
  <div class="bg-white p-6 rounded shadow-md w-96">
    <h1 class="text-2xl font-bold mb-4 text-center">Login</h1>
    <form id="loginForm" class="space-y-4">
      <input type="email" id="email" placeholder="Email" class="w-full p-2 border rounded focus:outline-none focus:ring-2 focus:ring-blue-500">
      <input type="password" id="password" placeholder="Senha" class="w-full p-2 border rounded focus:outline-none focus:ring-2 focus:ring-blue-500">
      <p class="text-sm text-gray-500">Use pelo menos 8 caracteres com letras maiúsculas, minúsculas, números e símbolos.</p>
      <button type="submit" class="w-full bg-blue-500 text-white p-2 rounded hover:bg-blue-600">Entrar</button>
    </form>
  </div>
  <script src="../assets/js/api.js"></script>
  <script>
    document.getElementById('loginForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;
      try {
        await login(email, password);
        window.location.href = 'dashboard.html';
      } catch (error) {
        alert('Erro ao logar: ' + error.message);
      }
    });
  </script>
</body>
</html>
