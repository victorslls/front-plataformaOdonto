<!DOCTYPE html>
<html lang="pt-BR">
<head>

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registros Dentários - Plataforma Odontolegal</title>
  <link href="../assets/css/tailwind.css" rel="stylesheet">
</head>
<body class="bg-gray-100">
